<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
          font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th.cla{
            background-color: rgba(128, 128, 128, 0.889);
            color: white;
            border: 1px solid black;
            padding: 22px;
        }

        th{
            border: 1px solid black;
            padding: 8px;
        }

        #lu{
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th class="cla">Área</th>
            <th class="cla">Disciplinas</th>
            <th colspan="2" class="cla">Notas</th>
            <th class="cla">Médias</th>
          </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <th>Matematica</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
            </tr>

             <tr>
                <th>Fisica</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
            </tr>

             <tr>
                <th>Quimica</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
            </tr>

             <tr>
                <th>Biologia</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
            </tr>

            <tr>
                <th colspan="4" class="cla" id="lu">Médias de exatas</th>
                <th class="cla" id="lu">0.0</th>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <th>Historia</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
            </tr>

            <tr>
                <th>Geografia</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
            </tr>

            <tr>
                <th colspan="4" class="cla" id="lu">Média de humanas</th>
                <th class="cla" id="lu">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
