<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>

    <style>
        body{background-color:rgb(221, 200, 200);}
    </style>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente
       e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/fotos.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/fotos2.png" type="image/png">
        <img src="Imagens/foto3.png" alt="Imagem flexivel">
    </picture>


    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="Midias/Happy mistake.mp3" type="audio/mpeg">
    <source src="Midias/Happy mistake.ogg" type="audio/ogg">
    <source src="Midias/Happy mistake.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="Midias/Happy mistake.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
   </audio>

</body>
</html>
